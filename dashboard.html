<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-wrapper">
                <div class="user-welcome">
                    <p id="welcome-part">Welcome back, <b id="user-name"></b></p>
                    <p id="date"></p>
                </div>
                <button id="add-trans">
                    Add Transaction
                </button>
                <button id="ledger">
                    Show Ledger
                </button>
                <button id="log-out">
                    Logout
                </button>
            </div>
        </div>
        <div id="content">
            <div id="c-wrapper">
                <div id="income">
                    <h1>
                        Income
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="expense">
                    <h1>
                        Expenses
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="balance">
                    <h1>
                        Balance
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="transaction">
                    <h1>
                        Transactions
                    </h1>
                    <table>
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td>Type</td>
                                <td>Amount</td>
                                <td>Timestamp</td>
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>        
    </div>
    <div id="modal">
        <div id="modal-content">
            <form>
                <input type="text" name="title" placeholder="Title" required>
                <div class="type">
                    <input type="radio" name="type" value="credit" checked>
                    <label for="credit">Credit</label>
                    <input type="radio" name="type" value="debit">
                    <label for="debit">Debit</label>
                </div>
                <input type="text" name="amount" placeholder="Amount" required>
                <input type="submit">
            </form>  
            <div id="close-modal">
                x
            </div>
        </div>  
    </div>
    <div id="modal2">
        <div id="modal-content2">
            <div class="btns">
                <button>All</button>
                <button>Credit</button>
                <button>Debit</button>
            </div>  
            <h1>
                Ledger
            </h1>
            <table>
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Type</td>
                        <td>Amount</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody id="tbody2">
                  lorem30000
                </tbody>
            </table>
            <div id="close-modal2">
                x
            </div>
        </div>  
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
