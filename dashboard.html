<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-wrapper">
                <div class="user-welcome">
                    <p id="welcome-part">Welcome back, <b id="user-name"></b></p>
                    <p id="date"></p>
                </div>
                <button id="add-trans">
                    Add Transaction
                </button>
                <button id="ledger">
                    Show Ledger
                </button>
                <button id="log-out">
                    Logout
                </button>
            </div>
        </div>
        <div id="content">
            <div id="c-wrapper">
                <div id="income">
                    <h1>
                        Income
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="expense">
                    <h1>
                        Expenses
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="balance">
                    <h1>
                        Balance
                    </h1>
                    <p>
                        
                    </p>
                </div>
                <div id="transaction">
                    <h1>
                        Transactions
                    </h1>
                </div>
            </div>
        </div>        
    </div>
    <div id="modal">
        <form>
            <label>Title</label>
            <input type="text" name="title">
            <label>Type:</label>
            <input type="radio" name="type" value="credit">
            <label for="credit">Credit</label>
            <input type="radio" name="type" value="debit">
            <label for="debit">Debit</label>
            <label>amount</label>
            <input type="text" name="amount">
            <input type="submit">
        </form>    
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
